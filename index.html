<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOX</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="playername">turn : player 1</div>
    <div id="gamebox">
        <div class="row" id="r1">
            <div class="box" id="c1"></div>
            <div class="box" id="c2"></div>
            <div class="box" id="c3"></div>
        </div>
        <div class="row" id="r2">
            <div class="box" id="c4"></div>
            <div class="box" id="c5"></div>
            <div class="box" id="c6"></div>
        </div>
        <div class="row" id="r3">
            <div class="box" id="c7"></div>
            <div class="box" id="c8"></div>
            <div class="box" id="c9"></div>
        </div>
      
    </div>
    <div id="gamebar">
        <div class="playeritem activeplayer" id="player1">Player 1</div>
        <div                    id="reset">Reset</div>
        <div class="playeritem" id="player2">Player 2</div>
    </div>
</body>
</html>
